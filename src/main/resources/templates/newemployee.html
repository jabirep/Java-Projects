
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr class="my-4"> <!-- Adds vertical margins -->
        <hr class="border border-primary"> <!-- Adds primary color border -->
        <hr style="border: none; height: 5px; background-color: #333;">

        <h2>Save Employee</h2>
 
        <form action="#" th:action="@{/save}" th:object="${employee}"
            method="POST">
            <label>Name</label>
            <br>
            <input type="text" th:field="*{name}" placeholder="Employee Name"
                class="form-control mb-4 col-4"> 
                <label>Email</label>
                <br>
                <input type="text"
                th:field="*{email}" placeholder="Employee Email"
                class="form-control mb-4 col-4"> 
                <label>Salary</label>
                <br>
                <input type="number"
                th:field="*{salary}" placeholder="Employee Salary"
                class="form-control mb-4 col-4">

                 <!-- Dropdown for Department -->
                 <label>Department</label>
                 <br>
            <select th:field="*{department}" class="form-control mb-4 col-4">
                <option value="">Select Department</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Engineering">Engineering</option>
                <option value="Sales">Sales</option>
            </select>

            <!-- Radio Buttons for Gender -->
            <div class="mb-4">
                <label>Gender</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" id="genderMale">
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Female" id="genderFemale">
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Other" id="genderOther">
                    <label class="form-check-label" for="genderOther">Other</label>
                </div>
            </div>

            <!-- Checkbox for Skills -->
            <div class="mb-4">
                <label>Skills</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{skills}" value="Java" id="skillJava">
                    <label class="form-check-label" for="skillJava">Java</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{skills}" value="Python" id="skillPython">
                    <label class="form-check-label" for="skillPython">Python</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{skills}" value="JavaScript" id="skillJavaScript">
                    <label class="form-check-label" for="skillJavaScript">JavaScript</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success col-2">Save
                Employee</button>
        </form>
 
        <hr
 
        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>
</html>
