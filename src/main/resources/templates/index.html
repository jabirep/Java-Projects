
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container p-5 my-5 bg-dark text-white" align="left">
 
<h3>Employee List</h3>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
    <th class="text-center" style="width:15%;">Name</th>
    <th class="text-center">Email</th>
    <th class="text-center" style="width:15%;">Salary</th>
    <th class="text-center">Department Name</th>
    <th class="text-center">Gender</th>
    <th class="text-center" style="width:15%;">Skills</th>
    <th class="text-center" style="width:30%;">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee:${allemplist}">
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.salary}" class="text-center"></td>
        <td th:text="${employee.department}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.skills}"></td>
        <td>
          <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-secondary btn-sm">Update</a>
          <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm ml-2">Delete</a>
        </td>
      
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
